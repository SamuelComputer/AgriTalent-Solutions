
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board | AgriTalent Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5f5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        .content {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <a href="{% url 'home' %}">ðŸ’¼ Job Board</a>
            </h1>
            <p>AgriTalent Solutions</p>
        </div>
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
